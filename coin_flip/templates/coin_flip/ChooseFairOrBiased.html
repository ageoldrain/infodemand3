{% extends "global/Page.html" %}
{% load otree %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">This is round number {{ round_number }}. Would you like to choose the Fair or Biased coin?</h2>

    <form method="post">
        <div class="d-flex justify-content-center mb-3">
            <label class="btn btn-primary mx-2">
                <input type="radio" name="{{ form.first_coin_choice.name }}" value="fair" required> Fair
            </label>
            <label class="btn btn-primary mx-2">
                <input type="radio" name="{{ form.first_coin_choice.name }}" value="biased" required> Biased
            </label>
        </div>

        {% if form.first_coin_choice.errors %}
            <div class="alert alert-danger text-center">
                {{ form.first_coin_choice.errors }}
            </div>
        {% endif %}

        <div class="d-flex justify-content-center">
            {% next_button %}
        </div>
    </form>
</div>
{% endblock %}
